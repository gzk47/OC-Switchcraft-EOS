set-ini-val /config/sys-clk/config.ini values auto_gpu_vmin 2

[*自定义列表]
;mini=true
;mode=forwarder
exec cCutomTable
package_source './custom_table.ini'


[@工具]


[工具]
[*配置信息]
;mode=forwarder
package_source './info.ini'

[工具]
[*备份系统]
;mode=forwarder
exec cBackupSystem
package_source './backup.ini'


[工具]
[*系统设置]
;mode=forwarder
exec cSystemSettings
package_source './system-settings.ini'



[工具]
[*软件更新]
;mode=forwarder
exec cUpdate
package_source './update.ini'



[重启 & 应用]
[*重启至...]
ini_file_source /bootloader/hekate_ipl.ini
filter config
reboot boot {ini_file_source(*)}



